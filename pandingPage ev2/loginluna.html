<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="cabecera">
        <h1 class="fuente_times">Concertar Cita</h1>
        <div class="menu">
            <a href="original.html">Home</a>
        </div>
    </div>
    
    <div class="contenedor">
        <h2>Rellene el siguiente Formulario</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento">
                <label for="usuario">Nombre</label><br>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su Nombre" required="True"/>
            </div>
            <div class="elemento">
                <label for="apellido">Apellido</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" required="True"/>
            </div>
            <div class="elemento">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Ingrese su Correo" required="True"/>
            </div>
            <div class="elemento">
                <form action="barbero" method="post"></form>
                <label for="nombre">Nombre del Profesional</label>
                <input type="text" id="nombre" name="nombre" value="Luna Valdez" readonly><br>
                <br>
                <button type="submit">Enviar</button> 
            </div>
        </form>
    </div>

</body>
